    <style>
        /* https://www.colourlovers.com/palette/1370975/Something_Blue */
        body {
            background-color: #3B8686;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #083550;
            color: #fff;
            overflow: hidden;
            padding: 0.5em;
        }
        nav #homeLink {
            background: url('./build/images/spinning-top+83f3a849ccb0f5f0bdd4926eb2dbba22.svg') no-repeat 0 0;
            background-size: 1.5em 1.5em;
            color: #fff;
            display: block;
            float: left;
            font-weight: bold;
            line-height: 1.5em;
            padding: 0 0 0 1.8em;
            text-decoration: none;
        }
        nav .settings-link {
            background: url('./build/images/gear+93a4c5f7347a4a404154ecbe4705a760.svg') no-repeat center center;
            background-size: 1.5em 1.5em;
            display: block;
            float: right;
            height: 1.5em;
            text-indent: -10000px;
            width: 1.5em;
        }
        h1 {
            background: #0B486B;
            color: #fff;
            font-size: 1em;
            margin: 0;
            padding: 1em;
            text-align: center;
        }
        h1 > var {
            color: #FA6900;
            display: block;
            font-size: 2em;
            font-style: normal;
        }
        #skipToNext {
            background: url('./build/images/skip+6353d98cdb2f9008a44165113333ee59.svg') no-repeat center center;
            background-size: 1.5em 1.5em;
            display: block;
            float: right;
            height: 1.5em;
            margin: -2em 0 0;
            text-indent: -9999px;
            width: 1.5em;
        }
        #skipToNext.busy {
            background: none;
            font-weight: bold;
            text-indent: 0;
        }

        .loading-image {
            margin: 0 auto;
        }
        .guess-word {
            display: block;
            left: 0;
            margin: 0 1em;
            padding: 0.5em 0;
            position: absolute;
            right: 0;
        }

        #timerContainer {
            position: absolute;
            right: 0.5em;
            top: 0.5em;
        }

        time {
            color: #083550;
            font-size: 2em;
            font-style: normal;
            font-weight: bold;
            line-height: 1.5em;
            vertical-align: middle;
        }
        
        time.low-remainder {
            color: #f00;
        }

        ol {
            list-style: none;
            margin: 4.25em 0 0;
            padding: 0;
        }
        ol > li {
            background: #fff;
            border-radius: 2px;
            color: #052335;
            display: block;
            height: 1em;
            line-height: 1em;
            list-style: none;
            margin: 0.25em 1em;
            padding: 0.5em;
        }
        ol > li.correct {
            background-color: #CFF09E;
        }
        ol > li.incorrect {
            background-color: #FDDBDE;
        }
        #guessInput {
            background: #E0E4CC;
            border: 0;
            border-radius: 2px;
            color: #052335;
            display: block;
            font-size: 1.5em;
            height: 2em;
            line-height: 2em;
            list-style: none;
            padding: 0;
            text-indent: 0.5em;
            width: 100%;
        }

        #winNotification {
            color: #FA6900;
            display: block;
            font-size: 3em;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: 1;
        }

        #settingsEditor {
            background: #0B486B;
            border-left: 2px solid #fff;
            bottom: 0;
            color: #fff;
            left: 2em;
            padding: 2em;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 1;
        }
        
        #settingsForm label {
            display: block;
        }
        #settingsForm select {
            display: block;
            margin: 0 0 1em;
        }
        #settingsForm button[type="submit"] {
            background-color: #FA6900;
            border-radius: 4px;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            line-height: 1.5em;
        }
        #cancelEditSettings {
            color: #fff;
            font-size: 1em;
        }

        @media screen and (min-width: 50em) {
            body {
                display: flex;
                flex-wrap: wrap;
            }
            nav, h1 {
                flex-basis: auto;
                width: 100%;
            }
            .guess-word {
                flex: 1;
                margin: 2em 1em;
                order: 0;
                padding: 0;
                position: relative;
            }
                #timerContainer {
                    top: 0;
                }
            ol {
                flex: 2;
                margin: 2em 1em;
                order: 1;
            }

            ol > li {
                margin: 0 0 0.5em 0;
            }
        }
    </style>
  </head>
  <body>
    <nav>
        <a href="/" id="homeLink" class="home-link" title="TBH, this just refreshes the page">TopWords.me</a>
        <a href="#settings" id="settingsLink" class="settings-link" title="Change gameplay settings">Settings</a>
    </nav>

            <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>

  </body>
</html>
