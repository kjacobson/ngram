<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: #3B8686;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #083550;
            color: #fff;
            overflow: hidden;
            padding: 0.5em;
        }
        nav a {
            color: #fff;
            font-weight: bold;
            line-height: 1.5em;
            text-decoration: none;
        }
        nav .settings-link {
            background: url('./gear.svg') no-repeat center center;
            background-size: 1.5em 1.5em;
            display: block;
            float: right;
            height: 1.5em;
            text-indent: -10000px;
            width: 1.5em;
        }
        h1 {
            background: #0B486B;
            color: #fff;
            font-size: 1em;
            margin: 0;
            padding: 1em;
            text-align: center;
        }
        h1 > var {
            color: #FA6900;
            display: block;
            font-size: 2em;
            font-style: normal;
        }

        form.guess-word {
            display: block;
            left: 0;
            margin: 0 1em;
            padding: 0.5em 0;
            position: absolute;
            right: 0;
        }

        #timerContainer {
            margin: 0.25em;
            position: absolute;
            right: 1.5em;
        }

        time {
            color: #083550;
            font-size: 2em;
            font-style: normal;
            font-weight: bold;
            height: 2em;
            line-height: 2em;
        }
        
        time.low-remainder {
            color: #f00;
        }

        ol {
            list-style: none;
            margin: 4.25em 0 0;
            padding: 0;
        }
        ol > li {
            background: #fff;
            border-radius: 2px;
            color: #052335;
            display: block;
            height: 1em;
            line-height: 1em;
            list-style: none;
            margin: 0.25em 1em;
            padding: 0.5em;
        }
        ol > li.correct {
            background-color: #CFF09E;
        }
        ol > li.incorrect {
            background-color: #FDDBDE;
        }
        input[type="text"] {
            background: #E0E4CC;
            border: 0;
            border-radius: 2px;
            color: #052335;
            display: block;
            font-size: 1.5em;
            height: 2em;
            line-height: 2em;
            list-style: none;
            padding: 0;
            text-indent: 0.5em;
            width: 100%;
        }

        #winNotification {
            color: #FA6900;
            display: block;
            font-size: 3em;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: 1;
        }

        #settingsEditor {
            background: #0B486B;
            border-left: 2px solid #fff;
            bottom: 0;
            color: #fff;
            left: 2em;
            padding: 2em;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 1;
        }
        
        #settingsForm label {
            display: block;
        }
        #settingsForm select {
            display: block;
            margin: 0 0 1em;
        }
        #settingsForm button[type="submit"] {
            background-color: #FA6900;
            border-radius: 4px;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            line-height: 1.5em;
        }
        #cancelEditSettings {
            color: #fff;
            font-size: 1em;
        }
    </style>
  </head>
  <body>
    <nav>
        <a href="/">TopWords.me</a>
        <a href="#settings" id="settingsLink" class="settings-link">Settings</a>
    </nav>
    <script src="./build/browser.js"></script>
  </body>
</html>
