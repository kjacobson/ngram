<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#3b8686">
    <meta name="google" content="notranslate">
    <meta name="description" content="TopWords.me is an addictive game 
        that challenges you to guess the most-used words beginning with various 2- and 3-letter combinations">

    <title>TopWords.me</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./public/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/images/favicon-16x16.png">
    <link rel="manifest" href="./public/site.webmanifest">
    <link rel="mask-icon" href="./public/images/safari-pinned-tab.svg" color="#3b8686">
    
    <style>
        /* https://www.colourlovers.com/palette/1370975/Something_Blue */
        html {
            min-height: 100%;
        }
        body {
            background: #3B8686;
            background: linear-gradient(180deg, rgba(59,134,134,1) 0%, rgba(59,134,134,0.75) 100%) no-repeat;
            font-family: sans-serif;
            margin: 0;
            min-height: 100%;
            padding: 0;
        }
        nav {
            background-color: #083550;
            color: #fff;
            overflow: hidden;
            padding: 0.5em 1em;
        }
        nav #homeLink {
            background: url('./public/images/spinning-top.svg') no-repeat 0 0;
            background-size: 1.5em 1.5em;
            color: #fff;
            display: block;
            float: left;
            font-weight: bold;
            line-height: 1.5em;
            padding: 0 0 0 1.8em;
            text-decoration: none;
        }
        nav .settings-link {
            background: url('./public/images/gear.svg') no-repeat center center;
            background-size: 1.5em 1.5em;
            display: block;
            float: right;
            height: 1.5em;
            text-indent: -10000px;
            width: 1.5em;
        }
        h1 {
            background: #0B486B;
            color: #fff;
            font-size: 1em;
            margin: 0;
            padding: 1em;
            text-align: center;
        }
        h1 > var {
            color: #FA6900;
            display: block;
            font-size: 2em;
            font-style: normal;
        }
        #skipToNext {
            background: url('./public/images/skip+6353d98cdb2f9008a44165113333ee59.svg') no-repeat center center;
            background-size: 1.5em 1.5em;
            display: block;
            float: right;
            height: 1.5em;
            margin: -2em 0 0;
            text-indent: -9999px;
            width: 1.5em;
        }
        #skipToNext.busy {
            background: none;
            font-weight: bold;
            text-indent: 0;
        }

        .loading-image {
            margin: 0 auto;
        }
        .guess-word {
            display: block;
            left: 0;
            margin: 0 1em;
            padding: 0.5em 0;
            position: absolute;
            right: 0;
        }

        #timerContainer {
            position: absolute;
            right: 0.5em;
            top: 0.5em;
        }

        time {
            color: #083550;
            font-size: 2em;
            font-style: normal;
            font-weight: bold;
            line-height: 1.5em;
            vertical-align: middle;
        }
        
        time.low-remainder {
            color: #f00;
        }

        ol {
            list-style: none;
            margin: 4.25em 0 0;
            padding: 0;
        }
        ol > li {
            background: #fff;
            border-radius: 2px;
            color: #052335;
            display: block;
            height: 1em;
            line-height: 1em;
            list-style: none;
            margin: 0.25em 1em;
            padding: 0.5em;
        }
        ol > li.correct {
            background-color: #CFF09E;
        }
        ol > li.incorrect {
            background-color: #FDDBDE;
        }
        #guessInput {
            background: #E0E4CC;
            border: 0;
            border-radius: 2px;
            color: #052335;
            display: block;
            font-size: 1.5em;
            height: 2em;
            line-height: 2em;
            list-style: none;
            padding: 0;
            text-indent: 0.5em;
            width: 100%;
        }

        #winNotification {
            color: #FA6900;
            display: block;
            font-size: 3em;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: 1;
        }

        #settingsEditor {
            background: #0B486B;
            border-left: 2px solid #fff;
            bottom: 0;
            color: #fff;
            left: 2em;
            padding: 2em;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 1;
        }
        
        #settingsForm label {
            display: block;
        }
        #settingsForm select {
            display: block;
            font-size: 1em;
            margin: 0 0 1em;
        }
        #settingsForm button[type="submit"] {
            background-color: #FA6900;
            border-radius: 4px;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1.5em;
        }
        #cancelEditSettings {
            color: #fff;
            font-size: 1em;
            line-height: 2.5em;
            margin-left: 1em;
            text-decoration: none;
            vertical-align: top;
        }

        #updateNotice {
            background: #FA6900;
            bottom: 0;
            display: none;
            font-weight: bold;
            left: 0;
            right: 0;
            padding: 0.5em;
            position: fixed;
            text-align: center;
            text-decoration: none;
        }
        #updateNotice:visited {
            color: inherit;
        }
        .update-available #updateNotice {
            display: block;
        }

        @media screen and (min-width: 50em) {
            #appContainer {
                display: flex;
                flex-wrap: wrap;
            }
            h1 {
                flex-basis: auto;
                width: 100%;
            }
            .guess-word {
                flex: 1;
                margin: 2em 1em;
                order: 0;
                padding: 0;
                position: relative;
            }
                #timerContainer {
                    top: 0;
                }
            ol {
                flex: 2;
                margin: 2em 1em;
                order: 1;
            }

            ol > li {
                margin: 0 0 0.5em 0;
            }
        }
    </style>
  </head>
  <body>
    <nav>
        <a href="/" id="homeLink" class="home-link" title="TBH, this just refreshes the page">TopWords.me</a>
        <a href="#settings" id="settingsLink" class="settings-link" title="Change gameplay settings">Settings</a>
    </nav>
    <main id="appContainer">
        <h1>Loading &hellip;</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="loading-image">
            <circle cx="50" cy="50" r="0" fill="none" stroke="#083550" stroke-width="4">
                <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="-1s" repeatCount="indefinite"></animate>
            </circle>
            <circle cx="50" cy="50" r="0" fill="none" stroke="#FA6900" stroke-width="4">
                <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>
            </circle>
        </svg>
    </main>
    <a href="/" id="updateNotice">
        Update available. Click to reload.
    </a>
    <script src="./public/browser.js"></script>
    <script src="./public/register-service-worker.js"></script>
  </body>
</html>
